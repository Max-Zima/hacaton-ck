<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка логов</title>
</head>
<body>
    <h1>Загрузка лог-файла</h1>
    <form id="upload-form" action="/upload/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".log" required>
        <button type="submit">Загрузить и обработать</button>
    </form>
</body>
</html>
